<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .task-list {
            margin-top: 20px;
        }
        .task-item {
            list-style-type: none;
            padding: 5px 0;
        }
        .star {
            color: red;
            margin-right: 5px;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Task</h1>
    </div>

    <ul class="task-list">
        <li class="task-item"><span class="star">★</span> Hummus</li>
        <li class="task-item"><span class="star">★</span> Pita</li>
        <li class="task-item"><span class="star">★</span> Green salad</li>
        <li class="task-item"><span class="star">★</span> Halloumi</li>
    </ul>

</body>
</html>
